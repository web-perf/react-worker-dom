<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>
    </title>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <style>
    .Query {
        position: relative;
    }
    
    .Query:hover .popover {
        left: -100%;
        width: 100%;
        display: block;
    }
    
    #content > div {
        overflow: hidden;
        float: left;
    }
    
    #info {
        position: fixed;
        -webkit-transform: translateZ(0);
        transform: translateZ(0);
        bottom: 0;
        padding: 0.5em;
        text-align: center;
        color: #fff;
        left: 0;
        width: 100%;
        background: rgba(0, 0, 0, 0.4);
    }
    </style>
</head>

<body>
    <div id="content"></div>
    <script type="text/javascript">
    var ENV = parseArgs(document.location.hash.substring(1));

    window.location.hash = [
        'count=' + ENV.count,
        'timeout=' + ENV.timeout,
        'worker=' + ENV.worker,
        'rows=' + ENV.rows,
    ].join('&');

    if (ENV.worker) { // Add script tag based on worker or normal example
        addScripts(['ReactWorker.js', 'main-worker.js']);
    } else {
        addScripts(['main-normal.js']);
    }


    function addScripts(list) {
        (function addRecursively(i) {
            if (i >= list.length) {
                return;
            }
            var x = document.createElement('script');
            x.src = list[i];
            x.onload = function() {
                addRecursively(i + 1);
            };
            document.body.appendChild(x);
        }(0));
    }

    function parseArgs(uri) {
        var q = {};
        uri.replace(new RegExp("([^?=&]+)(=([^&]*))?", "g"), function($0, $1, $2, $3) {
            q[$1] = $3;
        });
        return {
            worker: q.worker === 'true',
            timeout: parseInt('0' + q.timeout, 10),
            rows: parseInt('0' + q.rows, 10) || 10,
            count: parseInt('0' + q.count, 10) || 1
        }
    }
    </script>
</body>

</html>
